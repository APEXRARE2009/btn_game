<body>
	<div class="wrapper">
		<section class="hero">
			<div class="container hero__container">
				<div class="content">
					<div class="content__text">
						btn game
					</div>
					<button class="content__btn">esc</button>
					<button class="content__btn-2">esc</button>
				</div>
			</div>
		</section>
		<section class="btn__right">
			<div class="container hero__container">
				<div class="btn__right-content hero__container">
					<div class="content__text">
						btn right
					</div>
					<div class="btn__right-content-block">
						<button class="content__btn btn__right-content-text">w</button>
						<div>
							<button class="content__btn btn__right-content-text">a</button>
							<button class="content__btn btn__right-content-text">s</button>

					</div>
				</div>
			</div>
		</section>
		<section class="btn__num">
			<div class="container hero__container">
				<div class="btn__num-conternt hero__container">
					<div class="content__text">
						btn num
					</div>
					<div class="btn__num-conternt-block">
						<button class="content__btn btn__num-conternt-block-num">1</button>
						<button class="content__btn btn__num-conternt-block-num">2</button>
						<button class="content__btn btn__num-conternt-block-num">3</button>
